# Если сервис API на Railway собирается из КОРНЯ репо (Root Directory пустой),
# используем этот файл и Dockerfile.api — в образ попадёт FFmpeg.
# Если у сервиса API задан Root Directory = apps/api, тогда используется apps/api/railway.toml и apps/api/Dockerfile.
[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.api"

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
